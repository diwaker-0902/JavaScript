<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript with me</title>
</head>
<body style="background-color: #212121; color: #fff;"> 

</body>
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"      // added a classname
    div.id = Math.round(Math.random() * 10 + 1)     // added a math id (just for fun)
    div.setAttribute("title", "generate title")
    div.style.backgroundColor = "yellow"
    div.style.padding = "12px"
    // abhi tak jo bhi kuch kiya page par nahi dikha qki div jo create kiya hain abhi wo memory main hain page par nahi aaya hain
    // Ab document ko bolenge ki iss child ko attach karo apne pas 

    div.innerText = "javascript with me"  // writing something in div (also innerText reference leke aata hain then overwrite kar deta hain)
    const addText = document.createTextNode("JavaScript with me") // So, we are creating our own text node
    div.appendChild(addText) // div main child ko append kiya

    document.body.appendChild(div) // So, ab finally ab attach kar dete hain document ke upar(document ki body par child aur child yaha par div hain)
</script>


</html>
