     // Events we should must learn
     // timeStamp, type, dafaultPrevented, target, toElement, srcElement, currentTarget, clientX, clientY, altkey, ctrlkey, shiftkey, keycode

     // event propogation
     // event propogation has two context
     // 1. event bubbling (default - false wala) (bubbling inside se outside hota hain)
     // 2. event capturing (true)

      document.getElementById('login').addEventListener('click', function(e){
        console.log("clicked inside the ul");
     }, true) // default false hain but yaha humne true karke capturing ki hain

     document.getElementById('applet').addEventListener('click', function(e){
        console.log("applet clicked");
     }, false)

     document.getElementById('dot').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log("dot clicked")
     }, false)
 


// images ko remove karne ke liye
     document.querySelector('#images').addEventListener('click', function(e){
